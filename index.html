<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ajax Check</title>
<script type="text/javascript" src="dwr/engine.js"></script>
<script type="text/javascript" src="dwr/util.js"></script>
<script type="text/javascript" src="dwr/interface/AjaxCall.js"></script>
<!-- <script src="lib/jquery-ui.js"></script> -->
<!-- <script src="lib/jquery.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script type="text/javascript">
function callServer(){
	var msg = $('#message_box').val();
	AjaxCall.callMe(msg,function(data){
		$('#returnbox').val(data);
	});
}

function clear(){
	$('#message_box').val('');
	$('#returnbox').val('');
}
$(function bind(){
$('#msgbutton').on('click',function(){
	callServer();
});
$('#clearbtn').on('click',function(){
	clear();
});
})

</script>
</head>
<body>
<h1>Sivasankar Ajax Test</h1>

<input id="message_box"/>
<button id="msgbutton" >server call</button>
<input id="returnbox"/>
<button id="clearbtn" onclick="clear();">clear</button>
</body>
</html>
